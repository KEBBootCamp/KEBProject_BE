<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inspection Submitted</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Inspection Submitted</h1>
<p>Customer ID: <span id="userId"></span></p>
<p>Model: <span id="model"></span></p>
<p>Place: <span id="place"></span></p>
<p>Inspect Date: <span id="inspectDate"></span></p>

<script>
    $(document).ready(function() {
        // URL에서 matchingId를 추출 (e.g., /inspection_submit/123)
        var urlParts = window.location.pathname.split('/');
        var matchingId = urlParts[urlParts.length - 1];

        // AJAX 요청으로 inspection 데이터를 가져옴
        $.ajax({
            url: '/inspection_submit/' + matchingId,
            type: 'GET',
            dataType: 'json',
            success: function(response) {
                // 데이터가 성공적으로 로드되면 페이지에 표시
                $('#userId').text(response.userId);
                $('#model').text(response.model);
                $('#place').text(response.place);
                $('#inspectDate').text(response.inspectDate);
            },
            error: function(xhr, status, error) {
                console.error('Error fetching inspection data:', error);
            }
        });
    });
</script>
</body>
</html>

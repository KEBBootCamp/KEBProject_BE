<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전문가 받은 요청 리스트</title>
</head>
<body>
<h2>Engineer Requests</h2>
<ul>
  <li th:each="inspection : ${inspections}">
    <a th:href="@{/inspection_detail/{matchingId}(matchingId=${inspection.matchingId})}">
      <span th:text="${inspection.model}"></span>
    </a>
  </li>
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>진행중인 검수</title>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          var inspections = document.querySelectorAll(".inspection-item");
          inspections.forEach(function(inspection) {
              var complete = inspection.getAttribute("data-complete") === "true";
              if (complete) {
                  inspection.style.display = "none";
              }
          });
      });
  </script>
</head>
<body>
<ul>
  <li th:each="inspection : ${inspections}" th:attr="data-complete=${inspection.complete}" class="inspection-item">
    <a th:href="@{/accept_detail/{matchingId}(matchingId=${inspection.matchingId})}">
      <span th:text="${inspection.model}"></span>
    </a>
  </li>
</ul>
</body>
</html>

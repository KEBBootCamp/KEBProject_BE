<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Join Form</title>
</head>
<body>
<h1>Join Form</h1>
<form th:action="@{/users/join}" th:object="${user}" method="post">
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" />
    </div>
    <div>
        <label for="userPwd">Password:</label>
        <input type="password" id="userPwd" th:field="*{userPwd}" />
    </div>
    <div>
        <label for="userName">Name:</label>
        <input type="text" id="userName" th:field="*{userName}" />
    </div>
    <div>
        <label for="userNickname">Nickname:</label>
        <input type="text" id="userNickname" th:field="*{userNickname}" />
    </div>
    <div>
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" th:field="*{userEmail}" />
    </div>
    <div>
        <label for="userPhonenumber">Phone Number:</label>
        <input type="text" id="userPhonenumber" th:field="*{userPhonenumber}" />
    </div>
    <div>
        <label for="isExpert">Is Expert:</label>
        <input type="checkbox" id="isExpert" th:field="*{isExpert}" />
    </div>
    <div>
        <button type="submit">Join</button>
    </div>
</form>
</body>
</html>
